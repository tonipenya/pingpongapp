<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>PingPongNinja</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
  {% block css %}
    <link rel="stylesheet" type="text/css"  media="screen, projection" href="{{ MEDIA_URL }}combined-{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}.css" />
    <!--[if IE]>
      <link rel="stylesheet" type="text/css" media="screen, projection" href="{{ MEDIA_URL }}ie.css">
    <![endif]-->
  {% endblock %}
</head>
<body id="home">
  <div class="top">
		<div class="container logo">
			<a href="{% url pingpong.views.index %}"><img src="{{ MEDIA_URL }}pingpong/images/home_logo.png" width="282" height="48" alt="PingPongNinja - In-Office Ping Pong Rankings" style="margin-top: 23px;" /></a>
		</div>
	</div>
	<div class="headline">
		<div class="container">
			<h1 style="margin-bottom: 23px; font-size: 23px; font-family: Georgia !important;">Oops - We've run into a bit of a snag.</h1>
			<p style="margin-bottom: 23px; font-size: 14px;">Check out this video and then give it another try.  If there is still a problem, please let us know (<a href="mailto:support@pingpongninja.com">support@pingpongninja.com)</a></p>
			<object width="640" height="480"><param name="allowfullscreen" value="true" /><param name="allowscriptaccess" value="always" /><param name="movie" value="http://vimeo.com/moogaloop.swf?clip_id=2747427&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=1&amp;show_portrait=0&amp;color=&amp;fullscreen=1&amp;group_id=" /><embed src="http://vimeo.com/moogaloop.swf?clip_id=2747427&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=1&amp;show_portrait=0&amp;color=&amp;fullscreen=1&amp;group_id=" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="640" height="480"></embed></object>
		</div>
	</div>
	<div class="container foot">
		<div class="links terms_of_use">
			<a href="{% url pingpong.views.about %}">Our story</a>
			<a href="{% url pingpong.views.contact %}">Contact us</a>
			<a href="{% url pingpong.views.terms %}">Terms of use</a>
			<a href="{% url pingpong.views.privacy %}">Privacy policy</a>
			<a href="http://twitter.com/ppninja">Follow us on Twitter</a>
		</div>
	</div>
</body>
</html>
