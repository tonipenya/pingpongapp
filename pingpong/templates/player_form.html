{% extends 'base.html' %}
{% block title %}Create player - {% endblock %}

{% block content %}
<h1>Create player</h1>
<a href="{% url pingpong.views.list_players %}">Back to player list</a>

<form action="" method="post" enctype="multipart/form-data">
  <table>
    {{ form.as_table }}
    <tr><td colspan="2">
      <input type="submit"
        value="{% if object %}Apply changes{% else %}Create{% endif %}" />
    </td></tr>
  </table>
</form>
{% endblock %}
